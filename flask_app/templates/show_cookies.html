<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Show Cookies</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Cookie Orders</h1>
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-3">All Cookie Orders:</h3>
            <a href="/cookies/add">+ New Order</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td hidden="hidden">{{ order.id }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.cookie_name }}</td>
                    <td>{{ order.num_of_boxes }}</td>
                    <td><a href="/cookies/edit/{{ order.id }}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
